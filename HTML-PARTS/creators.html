<h1>CREATORS - ÇAĞLA</h1>
<section class="creators">
    <div class="creators-container">
    
        <div class="creators-card">
            <h3 class="creators-head-three subtilted-l-regular">Monkey Swag Face Premium</h3>
            <div class="current-bid-container">
                <div class="current-bid-item">
                    <span class="creators-span">Current Bid</span>
                    <p class="creators-paragraph">
                        <svg class="coin-svg">
                            <use href="/images/creators.svg#creators-dogecoin"></use>
                        </svg>
                        10.00 DGE
                    </p>
                </div>
                <div class="current-bid-item">
                    <span class="creators-span">Ends in</span>
                    <p class="creators-paragraph">19h 34m 20s</p>
                </div>
            </div>

            <button type="button" class="creators-btn place-bid body-small-bold">PLACE BID</button>
            <button type="button" class="creators-btn see-art body-small-bold">SEE ARTWORK</button>
        </div>

        <div class="creators-header">
            <div class="creators-header-title">
                <p class="creators-title title-white title-s">MASTERS OF THE DIGITAL CANVAS</p>
                <p class="creators-title title-main title-s">TOP CREATORS</p>
            </div>
            <div class="creators-header-countdown">
                <span class="countdown-span title-main">Countdown Live Bid</span>
                <div class="countdown subtilted-xl-bold">
                    <div class="countdown-container">
                        <div class="countdown-time">0</div>
                        <div class="countdown-time">3</div>
                    </div>
                    <div class="countdown-container">
                        <div class="countdown-time">2</div>
                        <div class="countdown-time">5</div>
                    </div>
                    <div class="countdown-container">
                        <div class="countdown-time">1</div>
                        <div class="countdown-time">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-art">
            <div class="content-art-left">
                <div class="content-left-group">
                    <img class="content-img" src="/images/left1.png" alt="Art NFT" height="242" />
                    <img class="content-img" src="/images/left2.png" alt="Art NFT" height="242" />
                    <img class="content-img" src="/images/left3.png" alt="Art NFT" height="190" />
                    <img class="content-img" src="/images/left4.png" alt="Art NFT" height="190" />
                </div>

                <div class="content-left-profile">
                    <div class="profile-creators">
                        <img class="profile-image" src="/images/image-creators.png" alt="Profile" width="25" height="25" />
                        <div class="profile-name">
                            <p class="profile-tag">@JM</p>
                            <p class="profile-paragraph">Jack Mabem</p>
                        </div>
                    </div>
                    <svg class="profile-svg" width="15" height="15">
                        <use href="/images/creators.svg#creators-verify"></use>
                    </svg>
                </div>

                <div class="content-left-card">
                    <h3 class="subtilted-xl-medium">Poison Struggle Art</h3>
                    <div class="card-current">
                        <div class="card-info">
                            <span class="creators-span">Current Bid</span>
                            <p class="creators-paragraph">
                                <svg class="coin-svg">
                                    <use href="/images/creators.svg#creators-dogecoin"></use>
                                </svg>10.00 DGE
                            </p>
                        </div>
                        <button class="creators-btn" type="button">PLACE BID</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
